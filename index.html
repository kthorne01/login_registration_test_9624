<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <script>
        // Check if the user is logged in (using sessionStorage in this case)
        const loggedIn = sessionStorage.getItem('loggedIn'); // Check login status from sessionStorage

        if (!loggedIn) {
            // If not logged in, redirect to the login page
            window.location.href = '/login.html';
        }
    </script>
</head>
<body>
    <h1>Welcome!</h1>
    <p>You are successfully logged in.</p>
</body>
</html>
