<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br><br>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('https://x9totia3k0.execute-api.us-east-1.amazonaws.com/prod-test/login', {
                method: 'POST',
                body: JSON.stringify({ username, password }),
                headers: { 'Content-Type': 'application/json' }
            });

            const result = await response.json();
            if (result.success) {
                // Set a flag in sessionStorage to indicate the user is logged in
                sessionStorage.setItem('loggedIn', true);
                // Redirect the user to the landing page (now index.html)
                window.location.href = '/index.html'; // Redirect to index.html after login
            } else {
                alert(result.message); // Show an error message if login failed
            }
        });
    </script>
</body>
</html>
